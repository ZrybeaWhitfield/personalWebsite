<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">

	<title>Titan, HUnter, or Warlock</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/main.css">

</head>

<body>

<main>
	<h1>You'll find no allies on this battlefield. Fight hard!</h1>
	<p>You've entered a Rumble Match Guardian. Who will return victorious? <strong>Titan</strong> beats <strong>Hunter</strong>, <strong>Hunter</strong> beats <strong>Warlock</strong>, and <strong>Warlock</strong> beats <strong>Titan</strong>.</p>

	<div class="scoreboard">
	  <h2>Scoreboard</h2>
	  <table>
	    <tbody>
	      <tr>
	        <td id="humanScore">0</td>
	        <td id="computerScore">0</td>
	      </tr>
	    </tbody>
	    <tfoot>
	      <tr>
	        <th>You</th>
	        <th>Enemy</th>
	      </tr>
	    </tfoot>
	  </table>
	</div>
	<section class="destiny">
		<h2>Select Your Class</h2>
		<section>
			<button id="rock">Titan</button>
			<img src="img/solarTitan.png" alt="">
		</section>
		<section>
			<button id="paper">Warlock</button>
			<img src="img/arcWarlock.png" alt="">
		</section>
		<section>
			<button id="scissors">Hunter</button>
			<img src="img/voidHunter.png" alt="">
		</section>







		<div id="status"></div>
	</section>

</main>

<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
